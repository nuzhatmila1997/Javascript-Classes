<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/custom.js"></script>
<body>
    <!-- the below JavaScript code changes the content of the element with id="demo" -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>

    <p id="demo"></p>

    <!-- the below code changes the content of its own element (using this.innerHTML) -->
    <button onclick="this.innerHTML = Date()">The time is?</button>

    <!-- the below code changes the content of element p by calling user defined function -->
    <button onclick="displayDate('demo1')">The time is?</button>
    <p id="demo1"></p>
    <!-- Here is a list of some common HTML events:

    Event	        Description
    ----------------------------------------------------------------
    onchange	    An HTML element has been changed
    onclick	The     user clicks an HTML element
    onmouseover	    The user moves the mouse over an HTML element
    onmouseout	    The user moves the mouse away from an HTML element
    onkeydown	    The user pushes a keyboard key
    onload	        The browser has finished loading the page -->
    
</body>
</html>
